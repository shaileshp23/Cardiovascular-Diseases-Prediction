<html>
	<head>
		<title> Predict Heart Disease</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='headers.css')}}">	
		<style>

	</style>
	</head>
	<body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-2 mb-2 mb-md-0 text-dark text-decoration-none navbar-brand" style="font-weight: bold;">
                    Cardiovascular Diseases Prediction
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/changepassword" class="nav-link px-2 link-dark">Change Password</a></li>
                    <li><a href="/logout" class="nav-link px-2 link-dark">Logout</a></li>
                </ul>
                <div class="col-md-2 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Logout</button>
                </div>
            </header>
          </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <h2><center>Change Password</center></h2>
                    <br>
                    <label style="color:rgb(225, 144, 144)">{{ msg }}</label>
                    <br>
                    <form action="{{ url_for('changepassword') }}"  method="post">
                        
                        <br>
                        <div class="form-group">
                            <label for="email">Email Id:</label>
                            <input type="email" class="form-control" name="em" id="em" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="passwd">New Password:</label>
                            <input type="password" class="form-control" name="pw" id="pw" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="rpasswd">Re-enter new password:</label>
                            <input type="text" class="form-control" name="rpw" id="rpw" placeholder="Re-enter password">
                        </div>
                        <center>    
                            <button type="submit" class="btn btn-primary mb-2 mt-3">Submit</button>
                        </center>
                    </form>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>

    </body>
</html>
