<html>
	<head>
		<title> Predict Heart Disease</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">-->
		<link rel="stylesheet" href="{{ url_for('static', filename='headers.css')}}">	

	</head>
	<body>
		<div class="container">
			<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center col-md-2 mb-2 mb-md-0 text-dark text-decoration-none navbar-brand" style="font-weight: bold;">
					Cardiovascular Diseases Prediction
				  </a>
				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/changepassword" class="nav-link px-2 link-dark">Change Password</a></li>
					<li><a href="/logout" class="nav-link px-2 link-dark">Logout</a></li>
				</ul>
				<div class="col-md-2 text-end">
					<button type="button" class="btn btn-outline-primary me-2">Logout</button>
				</div>
			</header>
		  </div>
		
		<div class="container">
			<div class="row">
				
				<div class="col-3"></div>
				
				<div class="col-6">
					<br>
					<h3>Fill the form below to check if you have heart disease or not! </h3>
					<form action = "/check" method = "POST">
					<br>
						
						<div class="form-group">
							<label for="age">Age</label>
							<input class="form-control" type="number" id="age" name="age" placeholder="Your age.."><br>
						</div>
						
						<div class="form-group mb-3">
							<label for="gender">Gender:</label>&nbsp;&nbsp;&nbsp;
							<!--<input class="form-control" type="text" id="gender" name="gender" placeholder="Your gender.."><br>-->
							<div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="2">
                                <label class="form-check-label" for="inlineRadio1">Female</label>
                            </div>
						</div>
						
						<div class="form-group">
							<label for="height">Height</label>
							<input class="form-control" type="number" id="height" name="height" placeholder="Your Height in cm.."><br>
						</div>

						<div class="form-group">
							<label for="weight">Weight</label>
							<input class="form-control" type="number" id="weight" name="weight" placeholder="Your Weight.."><br>
						</div>
						
						<div class="form-group">
							<label for="ap_hi">BP Lo</label>
							<input class="form-control" type="number" id="bp_lo" name="bp_lo" placeholder="Your Dailostic Blood Pressure .."><br>
						</div>
						
						<div class="form-group">
							<label for="ap_lo">BP Hi</label>
							<input class="form-control" type="number" id="bp_hi" name="bp_hi" placeholder="Your Systolic Blood Pressure.."><br>
						</div>
						
						<div class="form-group">
							<label for="cholesterol">Cholesterol</label>
							<input class="form-control" type="number" id="cholesterol" name="cholesterol" placeholder="Your Cholesterol.."><br>
						</div>
						
						<div class="form-group">
							<label for="gluc">Heart Rate</label>
							<input class="form-control" type="number" id="heartrate" name="heartrate" placeholder="Your Heart Rate.."><br>
						</div>
						
						<div class="form-group">
							<label for="smoke">Smoke</label>
							<div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smoke" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smoke" id="inlineRadio1" value="0">
                                <label class="form-check-label" for="inlineRadio1">No</label>
                            </div>	
							<!--<input class="form-control" type="text" id="smoke" name="smoke" placeholder="Your Smoke.."><br>-->
						</div>
						
						<div class="form-group">
							<label for="alco">Alcohol</label>
							<!--<div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="alcohol" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="alcohol" id="inlineRadio1" value="0">
                                <label class="form-check-label" for="inlineRadio1">No</label>
                            </div>-->
							<input class="form-control" type="text" id="alco" name="alco" placeholder="Your Alcohol.."><br>
						</div>
						
						<div class="form-group">
							<label for="active">Physical Activity</label>
							<!--<div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="physical" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="physical" id="inlineRadio1" value="0">
                                <label class="form-check-label" for="inlineRadio1">No</label>
                            </div>-->
							<input class="form-control" type="text" id="active" name="active" placeholder="Your Active.."><br>
						</div>

						<div class="form-group">
							<label for="cardio">Cardio Exercise</label>
							<input class="form-control" type="text" id="cardio" name="cardio" placeholder="Cardio Exercise.."><br>
						</div>
						
						<center>
                            <button class="btn btn-primary mb-2 mt-3" style="background-color:rgb(33,74,128);width:169px;border:none;color:white;padding:5px 10px 5px 10px;border-radius:2px;" type="submit">Check</button>                              
                        </center>
						<br>	
						<a style = "font-size: 15px" href = "https://www.allbusinesstemplates.com/thumbs/c0cc5eed-c17d-4e24-8650-d8069bbbb52e_1.png"> Click here for more guidance on how to fill the form</a>
					</form>
				</div>

				<div class="col-3"></div>
			</div>
			
		</div>
	</body>
</html>
