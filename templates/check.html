<html>
<head>
	<title> Predict Heart Disease</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='headers.css')}}">	
	<style>*{font-size: 40px; }
#entry{
	font-size: 20px;
	height: 40px;
	width: 360px;
	border-radius: 5px;
	background-color: #f7f7f7;	
}
#entry:hover{
	background-color: #fcfcfc;
}
	#submit{
	border-radius: 8px;
	background-color: #94d6e3;
	width:230px;
}
#submit{
	font-size: 25px;
	border-radius: 8px;
	background-color: #94d6e3;
	width:230px;
}
#submit:hover{
	background-color: #2d8ea1;
}
#submitl{
	border-radius: 5px;
	background-color: #f8dbff;
	font-size: 20px;
}

 </style>
</head>
<body>
	<div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center col-md-2 mb-2 mb-md-0 text-dark text-decoration-none navbar-brand" style="font-weight: bold;">
				Cardiovascular Diseases Prediction
			  </a>
		  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			<li><a href="/changepassword" class="nav-link px-2 link-dark">Change Password</a></li>
			<li><a href="/logout" class="nav-link px-2 link-dark">Logout</a></li>
		  </ul>
		  <div class="col-md-2 text-end">
			<button type="button" class="btn btn-outline-primary me-2">Logout</button>
		  </div>
		</header>
	  </div>

<center>
	<h3>Fill the form below to check if you have heart disease or not! </h3>
	<form action = "/checking" method = "POST">
	<br>
	<label for="id">Max Heart Rate</label>
    <input type="text" id="id" name="id" placeholder="Your Max Heart Rate."><br>
      
    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Your age.."><br>

    <label for="gender">Gender</label>
    <input type="text" id="gender" name="gender" placeholder="Your gender.."><br>

    <label for="height">Height</label>
    <input type="text" id="height" name="height" placeholder="Your Height in cm.."><br>

	<label for="weight">Weight</label>
    <input type="text" id="weight" name="weight" placeholder="Your Weight.."><br>

    <label for="ap_hi">Systolic Blood Pressure</label>
    <input type="text" id="ap_hi" name="ap_hi" placeholder="Your Systolic Blood Pressure .."><br>

    <label for="ap_lo">Diastolic Blood Pressure</label>
    <input type="text" id="ap_lo" name="ap_lo" placeholder="Your Diastolic Blood Pressure.."><br>

    <label for="cholesterol">Cholesterol</label>
    <input type="text" id="cholesterol" name="cholesterol" placeholder="Your Cholesterol.."><br>

    <label for="gluc">Heartrate</label>
    <input type="text" id="gluc" name="gluc" placeholder="Your Heartrate.."><br>

    <label for="smoke">Smoke</label>
    <input type="text" id="smoke" name="smoke" placeholder="Your Smoke.."><br>

    <label for="alco">Alcohol</label>
    <input type="text" id="alco" name="alco" placeholder="Your Alcohol.."><br>

    <label for="active">Physical Activity</label>
    <input type="text" id="active" name="active" placeholder="Your Active.."><br>

	<label for="cardio">Cardio Exercise</label>
	<input type="text" id="cardio" name="cardio" placeholder="Cardio Exercise.."><br>
	<br><br>
	<input type = "submit" value = "Predict" id = "submit">
	<br>	
	<h2> <button> {{ msg }} </button></h2>
	</form>

</center>
</body>
</html>
